type Mutation {
  addContentType(contentTypeName: String!, description: String): ContentType!
  addContentTypeField(
    contentTypeId: ID!
    fieldName: String!
    fieldType: ContentTypeFieldType
    isRequired: Boolean
  ): ContentTypeField!
  removeContentType(contentTypeName: String!): ContentType
  removeContentTypeField(fieldId: ID!): ContentTypeField
}
