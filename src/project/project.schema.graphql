input ContentTypeFieldCreateInput {
  contentTypeId: ID!
  name: String!
  type: ContentTypeFieldType
  isRequired: Boolean
}
type ProjectWithToken {
  project: Project
  token: String
}
type Query {
  getProject(id: ID!): Project
  getProjectWithToken(id: ID!): ProjectWithToken
  generatePermToken(projectId: ID!): String!
}
type Mutation {
  createProject(userId: ID!, name: String!): Project!
  addContentType(
    projectId: ID!
    contentTypeName: String!
    description: String
  ): ContentType!
  deleteContentType(id: ID!): ContentType!
  addContentTypeField(
    contentTypeField: ContentTypeFieldCreateInput!
  ): ContentTypeField!
  deleteContentTypeField(id: ID!): ContentTypeField
}
