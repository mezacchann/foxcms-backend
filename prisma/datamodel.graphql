type User {
  id: ID! @unique
  email: String! @unique
  projects: [Project!]!
}

type Project {
  id: ID! @unique
  name: String!
  stage: String!
  secret: String
  datamodel: String! @default(value: "")
  user: User!
  types: [ContentType!]!
}

type ContentType {
  id: ID! @unique
  project: Project!
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String!
  description: String
  fields: [ContentTypeField!]!
}

type ContentTypeField {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  contentType: ContentType!
  name: String!
  type: ContentTypeFieldType!
  isRequired: Boolean!
}

enum ContentTypeFieldType {
  String
  Int
  Float
  Boolean
}