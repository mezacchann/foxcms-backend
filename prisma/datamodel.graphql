type ContentType {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  description: String
  fields: [ContentTypeField!]!
}

enum ContentTypeFieldType {
  String
  Image
  Int
  Float
  Boolean
}

type ContentTypeField {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  contentType: ContentType!
  name: String!
  type: ContentTypeFieldType!
  isRequired: Boolean!
}

type Configuration {
  id: ID! @unique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @unique
  value: String!
}